    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        'use strict';

        // 1% ErrorBoundary
        class LikeButton extends React.Component{
            state = {liked: true}

            onClickButton = () => {
                this.setState({liked: true});
            }

            render() {
                if(this.state.liked){
                    return 'You liked this.';
                }

                // return React.createElement('button', {onClick: () => this.setState({liked:true})}, 'Like');
                return (
                    <button onClick={this.onClickButton}>Like</button>
                )
            }
        }

        // 함수형 컴포넌트 X / 함수 컴포넌트 O

        //         return 'You liked this.';
        //     }
        //     return(
        //         <button onClick={() => {setLiked(true)}}>Like</button>
        //     )
        // }
    </script>
    <script type="text/babel">
        // ReactDOM.render(<LikeButton />, document.querySelector('#root')); // React 17버전 코드
        ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton />) // React 18버전 코드
    </script>
</body>
</html>
